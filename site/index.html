<!DOCTYPE html>
<html>
<head>
    <title>Active Graph: Building the Active Network</title>

    <link href="styles/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles/site.css" rel="stylesheet" />

</head>
<body>

<header>
    <div class="navbar navbar-inverse">
        <div class="container">
                <a class="navbar-brand" href="#">ActiveGraph</a>
            </div>
        </div>
    </div>
</header>

<div id="main" class="container">
    <div class="row">
        <div id="user" class="col-xs-3 clearfix">

            <div class="row">
                <div class="col-sm-4">
                    <img src="" data-bind="attr:{src:'http://lorempixel.com/60/60/abstract/'}" style="width:100%" />
                </div>
                <h1 class="col-sm-8" data-bind="text : user().name"></h1>
            </div>

            <h3>
                Friends
            </h3>

            <div data-bind="foreach: friends">
                <div class="groupsList">
                    <div class="groupListImage">
                        <img src="" data-bind="attr:{src:'http://lorempixel.com/30/30/people/' + parseInt($index())}" style="width:100%" />
                    </div>
                    <div class="groupListName" data-bind="text: name"></div>
                </div>
            </div>

            <h3>
                Events
            </h3>
            <div data-bind="foreach: events">
                <div class="groupsList">
                    <div class="groupListImage">
                        <img src="" data-bind="attr:{src:'http://lorempixel.com/30/30/sports/' + parseInt($index())}" style="width:100%" />
                    </div>
                    <div class="groupListName" data-bind="text: name"></td>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="client/knockout.js"></script>

<script src="client/api.js"></script>

<script src="client/models/models.js"></script>
<script src="client/PageViewModel.js"></script>


<script src="client/bootstrap.min.js"></script>

<script>

</script>

</body>
</html>
